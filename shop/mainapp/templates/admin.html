{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
    (function ($) {
        $('#id_sd').on('click', function () {
            if ($('#id_sd').prop('checked') === true) {
                $('#id_sd_volume_max').prop('readonly', false).val('').css('background', 'white')
            } else {
                $('#id_sd_volume_max').prop('readonly', true).val('').css('background', 'lightgrey')
            }
        })
    })(django.jQuery)
</script>
{% endblock %}
